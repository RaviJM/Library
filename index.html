<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Library</title>
        <script src="brain.js" defer></script>
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        
        <div class="title-container">
            <h1>My Library</h1>
            <button class="add-book-btn">Add Book</button>
        </div>

        <!-- form hidden by dafault -->
        <div class="book-add-form">
            <form class="my-form">
                <div class = "cross-button-container"><button type="button" class="cross-button">X</button></div>
                <label for="title">Title: </label><br>

                <input type="text" name="title" id="title" required><br><br>

                <label for="author">Author: </label><br>
                <input type="text" name="author" id="author" required><br><br>

                <label for="pages">Pages: </label><br>
                <input type="number" name="pages" id="pages" required><br><br>

                <label for="read">Read already? </label><br>
                <input type="radio" name="read" id="not-read-yet" value="not read yet" checked>Not read yet<br>
                <input type="radio" name="read" id="read" value="read">Read<br><br>
                
                <div class="submit-btn-container"><button type="submit" class="submit-btn">Submit</button></div>
            </form>
        </div>
